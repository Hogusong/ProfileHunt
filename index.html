<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>GitHub Profile</title>
</head>
<body>
  <div class="container">
    <h1>GitHub Profile</h1>
    <div class="loader">
      <h3 class="hover">Hover</h3>
      <h3 class="on-me">On Me</h3>
      <h3 class="dots">. . . .</h3>
    </div>
    <div class="profile">
      <div><img src="" alt="" id="avata"></div>
      <p id="username"></p>
      <p id="realname"></p>
      <p id="location"></p>
      <p id="bio"></p>
      <p id="count"></p>
    </div>
    <div class="get-info">
      <input type="text" placeholder="enter a username">
      <button id="process">Get Profile</button>
    </div>      
    <div class="followers">
      <ul id="list">

      </ul>
    </div>
    </div>
  </div>  
  <script src="app.js"></script>
</body>
</html>
